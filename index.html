<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectPlus Support</title>
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar - Fixed for horizontal layout -->
<nav class="navbar navbar-expand-lg navbar-light bg-light py-2">
    <div class="container-fluid">
        <!-- Optional: Add brand/logo here if you want -->
        <!-- <a class="navbar-brand" href="#">ConnectPlus</a> -->
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" title="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">  <!-- mx-auto centers the items -->
                <li class="nav-item px-3">
                    <a class="nav-link" href="#" data-view="dashboard">
                        <i class="fas fa-chart-pie me-1"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link" href="#" data-view="customers">
                        <i class="fas fa-users me-1"></i> Customers
                    </a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link" href="#" data-view="tickets">
                        <i class="fas fa-ticket-alt me-1"></i> Tickets
                    </a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link" href="#" data-view="agents">
                        <i class="fas fa-user-tie me-1"></i> Agents
                    </a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link create-ticket" href="#" id="createTicketBtn">
    <i class="fas fa-plus-circle me-1"></i> Create Ticket
</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <!-- Main content -->
    <main class="container-fluid mt-4" id="mainContent">
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading application...</p>
        </div>
    </main>

    <!-- Toast container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>
<!-- Bootstrap JS - MUST LOAD BEFORE YOUR SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <!-- Chart.js - MUST BE BEFORE your custom scripts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <!-- ALL SCRIPTS MUST BE IN THIS ORDER -->
<script src="js/utilities.js"></script>
<script src="js/api.services.js"></script>        <!-- This defines API_CONFIG -->
<script src="js/customer.service.js"></script>
<script src="js/ticket.service.js"></script>
<script src="js/app.js"></script>

<!-- TEMPORARY DEBUG SCRIPT - REMOVE AFTER FIXED -->
<script>
    console.log('=== FINAL CHECK ===');
    console.log('API_CONFIG:', window.API_CONFIG ? '✅' : '❌');
    console.log('api:', window.api ? '✅' : '❌');
    
    if (!window.API_CONFIG) {
        alert('❌ API_CONFIG STILL NOT LOADED!\n\nCheck if api.service.js exists and has no errors.');
    } else {
        alert('✅ API_CONFIG loaded successfully!');
    }
</script>
</body>
</html>
